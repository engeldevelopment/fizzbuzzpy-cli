[tool.flakehell]
format = "grouped"
max_line_length = 80
source = true

[tool.flakehell.plugins]
pycodestyle = ["+*"]
pyflakes = ["+*" ]
flake8-import-order = ["+*"]
cohesion = ["+*"]
flake8-eradicate = ["+*"]
flake8-black = ["+*"]
pylint = ["+*"]
flake8-simplify = ["+*"]

[tool.flakehell.exceptions."tests/"]
pycodestyle = ["-F401"]
pyflakes = ["-*"]
cohesion = ["-*"]
